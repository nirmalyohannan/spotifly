# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/images/logo_fg.png"

  android: true
  # image_path_android: "assets/icon/icon.png"
  min_sdk_android: 24 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/images/solid_black.png"
  adaptive_icon_foreground: "assets/images/logo_fg.png"
  # adaptive_icon_foreground_inset: 16
  adaptive_icon_monochrome: "assets/images/logo_monochrome.png"

  ios: true
  image_path_ios: "assets/images/logo_fg.png"
  remove_alpha_ios: true
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  # desaturate_tinted_to_grayscale_ios: true
  # background_color_ios: "#ffffff"

  web:
    generate: true
    image_path: "assets/images/logo_fg.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"

  windows:
    generate: true
    image_path: "assets/images/logo_fg.png"
    icon_size: 256 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/images/logo_fg.png"
